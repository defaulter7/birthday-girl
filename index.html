<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hazel's E-Birthday Card</title>

        <link rel="icon" href="./assets/images/favicon.png" type="image/png" sizes="64x64">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <style>
            html {
                background-image: url('./assets/images/bg2.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: top center;
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            @media only screen and (max-width: 600px) {
                html {
                    background-size: 100%, stretch;
                    background-image: url('./assets/images/bg2-mobile.png');
                }

                body {
                    background-size: 100% !important;
                }
            }

            body {
                color: white;
                text-shadow: 1px 1px 2px rgba(150, 150, 150, 1);
                background-image: url('./assets/images/bg.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: bottom center;
                background-size: 75%;
                font-family: 'Indie Flower', cursive;
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            h1 {
                padding: 0;
                margin: 0;
                padding-top: 1em;
                font-size: 250%;
            }

            .container {
                width: 100%;
            }

            .text-center {
                text-align: center;
            }

            img {
                display: inline-block;
                align-items: center;
                vertical-align: middle;
            }


        .confetti {
          width: 15px;
          height: 15px;
          background-color: #f2d74e;
          position: absolute;
          left: 50%;
          animation: confetti 5s ease-in-out -2s infinite;
          transform-origin: left top;
        }
        .confetti:nth-child(1) {
          background-color: #f2d74e; left: 10%; animation-delay: 0;
        }
        .confetti:nth-child(2) {
          background-color: #95c3de; left: 20%; animation-delay: -5s;
        }
        .confetti:nth-child(3) {
          background-color: #ff9a91; left: 30%; animation-delay: -3s;
        }
        .confetti:nth-child(4) {
          background-color: #f2d74e; left: 40%; animation-delay: -2.5s;
        }
        .confetti:nth-child(5) {
          background-color: #95c3de; left: 50%; animation-delay: -4s;
        }
        .confetti:nth-child(6) {
          background-color: #ff9a91; left: 60%; animation-delay: -6s;
        }
        .confetti:nth-child(7) {
          background-color: #f2d74e; left: 70%; animation-delay: -1.5s;
        }
        .confetti:nth-child(8) {
          background-color: #95c3de; left: 80%; animation-delay: -2s;
        }
        .confetti:nth-child(9) {
          background-color: #ff9a91; left: 90%; animation-delay: -3.5s;
        }
        .confetti:nth-child(10) {
          background-color: #f2d74e; left: 100%; animation-delay: -2.5s;
        }

        @keyframes confetti {
          0% { transform: rotateZ(15deg) rotateY(0deg) translate(0,0); }
          25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw,20vh); }
          50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw,60vh); }
          75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw,80vh); }
          100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw,110vh); }
        }
        </style>
    </head>

            <h1 class="animate__animated animate__heartBeat animate__delay-1s text-center">Happy 21st Birthday, Hazel Ault! <img class="text-center" src="./assets/images/cake.png" alt="Happy Birthday!" style="height: 75px; width: 75px"></h1>

</html>
